<head>

  <style>
    :root {
      --bg: #fdeef3; /* pastel pink background */
      --card: #fff6f9;
      --text: #402f34;
      --muted: #866a72;
      --accent: #ff7b9c;
    }
    @media (prefers-color-scheme: dark){
      :root {
        --bg: #2b1f23;
        --card: #3b2b31;
        --text: #f8e7eb;
        --muted: #c9a8b1;
        --accent: #ff9bb5;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
      color: var(--accent);
    }
    p {
      margin: 8px 0;
      color: var(--muted);
    }
    .emoji { font-size: 2rem; }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff90ad;
    }
  </style>
</head>
<body>
  <audio id="campaignSong" src="voteforcar.mp3" preload="auto"></audio>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("campaignSong");

      audio.play().catch(() => {
          const btn = document.createElement("button");
          btn.innerText = "Hello!!";
          btn.style.cssText = `
              position: fixed;
              inset: 0;
              background: rgba(0,0,0,0.8);
              color: white;
              border: none;
              font-size: 2rem;
              cursor: pointer;
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
          `;
          btn.onclick = () => {
              audio.play();
              btn.remove();
          };
          document.body.appendChild(btn);
      });

      audio.addEventListener("ended", () => {
          audio.pause();
          audio.currentTime = 0;
      });
  });
  </script>
